<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />

    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="../src/index.css" />
    <script src="../src/index.js"></script>
  </head>
  <body>
    <h2>QWERTY keyboard</h2>
    <textarea id="area">TEXT AREA</textarea>
    <div id="virtualKey">
      <div class="key-holder">
        <button onclick="myFunction(this.value)" value="1">1</button>
        <button onclick="myFunction(this.value)" value="2">2</button>
        <button onclick="myFunction(this.value)" value="3">3</button>
        <button onclick="myFunction(this.value)" value="4">4</button>
        <button onclick="myFunction(this.value)" value="5">5</button>
        <button onclick="myFunction(this.value)" value="6">6</button>
        <button onclick="myFunction(this.value)" value="7">7</button>
        <button onclick="myFunction(this.value)" value="8">8</button>
        <button onclick="myFunction(this.value)" value="9">9</button>
        <button onclick="myFunction(this.value)" value="0">0</button>
        <button onclick="myFunction(this.value)" class="square">
          Back Space
        </button>
        <button onclick="myFunction(this.value)" value="q">q</button>
        <button onclick="myFunction(this.value)" value="w">w</button>
        <button onclick="myFunction(this.value)" value="e">e</button>
        <button onclick="myFunction(this.value)" value="r">r</button>
        <button onclick="myFunction(this.value)" value="t">t</button>
        <button onclick="myFunction(this.value)" value="y">y</button>
        <button onclick="myFunction(this.value)" value="u">u</button>
        <button onclick="myFunction(this.value)" value="i">i</button>
        <button onclick="myFunction(this.value)" value="o">o</button>
        <button onclick="myFunction(this.value)" value="p">p</button>
        <button onclick="myFunction(this.value)" value="a">a</button>
        <button onclick="myFunction(this.value)" value="s">s</button>
        <button onclick="myFunction(this.value)" value="d">d</button>
        <button onclick="myFunction(this.value)" value="f">f</button>
        <button onclick="myFunction(this.value)" value="g">g</button>
        <button onclick="myFunction(this.value)" value="h">h</button>
        <button onclick="myFunction(this.value)" value="j">j</button>
        <button onclick="myFunction(this.value)" value="k">k</button>
        <button onclick="myFunction(this.value)" value="l">l</button>
        <button onclick="myFunction(this.value)" class="rectangle">
          Caps Lock
        </button>
        <button onclick="myFunction(this.value)" value="z">z</button>
        <button onclick="myFunction(this.value)" value="x">x</button>
        <button onclick="myFunction(this.value)" value="c">c</button>
        <button onclick="myFunction(this.value)" value="v">v</button>
        <button onclick="myFunction(this.value)" value="b">b</button>
        <button onclick="myFunction(this.value)" value="n">n</button>
        <button onclick="myFunction(this.value)" value="m">m</button>
        <button onclick="myFunction(this.value)" value="-">-</button>
        <button onclick="myFunction(this.value)" value="_">_</button>
        <button onclick="myFunction(this.value)" class="rectangle">
          Shift
        </button>
        <button onclick="myFunction(this.value)" class="rectangle-2">
          Space
        </button>
        <button
          onclick="myFunction(this.value)"
          id="okej"
          value="OK"
          class="rectangle"
        >
          OK
        </button>
        <button onclick="myFunction(this.value)" class="rectangle-3">
          Enter
        </button>
      </div>
    </div>
  </body>
</html>
